<head>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111;
      --text: #f0e3d0;
      --accent: #c96;
      --hover: #d4a7a1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('images/IMG_3302.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      padding: 0;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--hover);
    }

    section.landing-text {
      max-width: 800px;
      margin: 0 auto 40px;
      text-align: center;
    }

    section.landing-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .vimeo-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-top: 40px;
    }

    .vimeo-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.8rem;
      color: var(--accent);
    }
  </style>
</head>
